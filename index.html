<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            margin: 0;
            background: linear-gradient(to bottom, #192841, #000000); /* Deep navy to black gradient */
            font-family: sans-serif; /* Override Bootstrap's font */
            color: #ffffff;
            cursor: none; /* Custom cursor (optional) */
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow events to pass through */
            z-index: 10;
        }
        .ui-element {
            pointer-events: auto; /* Enable events for UI elements */
        }
        #mode-name {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #controls-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: auto;
        }
        #controls-overlay:hover {
            opacity: 1;
        }
        .form-range {
            width: 150px;
        }
        #save-frame-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            pointer-events: auto;
        }
        #save-frame-button img {
            width: 20px;
            height: 20px;
            vertical-align: middle; /* Center the image vertically */
        }
